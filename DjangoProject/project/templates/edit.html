<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title> Sistem per menaxhimin e regjistrimit te studenteve </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/"> <b> Sistem per menaxhimin e regjistrimit te studenteve </b> </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h4 class=".text-dark bg-primary text-center p-3">
            <b> Perditesoni te dhenat e studenteve </b> 
          </h4>
          <br />


          <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Emri i studentit"
                name="name"
                value={{d.name}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                placeholder="Email i studentit"
                name="email"
                value="{{d.email}}"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Mosha e studentit"
                name="age"
                value={{d.age}}
                required
              />

              <div class="form-group">
                <select id="gender" class="form-control" name="gender" required>
                  <option selected> {{d.gender}}</option>
                  <option value="Male"> MASHKULL </option>
                  <option value="Female"> FEMER </option>
                  <option value="others"> TJETER </option>
                </select>
              </div>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-info" type="submit"> <b> Perditeso </b> </button>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
